{% extends "layout.html" %}

{% block content %}

<div class="page-header">
    <h1>Welcome to Twitter.js, Nimit!</h1>
</div>
<div class="row">
    <div class="col-md-3">
        <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
        <b>Your Name</b><br>
        100 followers
    </div>
    <div class="col-md-9">
        <h2>All Tweets</h2>
        <!-- display tweets here -->
        <ul id="tweets">
            {% for tweet in tweets %}
            <li><span id="name">{{tweet.name}}</span><br> {{tweet.text}}</li>
            {% endfor %}
        </ul>


    </div>
</div>

{% endblock %}
